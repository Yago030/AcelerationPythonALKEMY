<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h3 class="card-title">Agregar Nuevo Producto</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_nombre" class="form-label">Nombre</label>
                                {{ form.nombre }}
                            </div>
                            <div class="mb-3">
                                <label for="id_precio" class="form-label">Precio</label>
                                {{ form.precio }}
                            </div>
                            <div class="mb-3">
                                <label for="id_stock_actual" class="form-label">Stock Actual</label>
                                {{ form.stock_actual }}
                            </div>
                            <div class="mb-3">
                                <label for="id_proveedor" class="form-label">Proveedor</label>
                                {{ form.proveedor }}
                            </div>
                            
                            <button type="submit" class="btn btn-dark">Agregar Producto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
