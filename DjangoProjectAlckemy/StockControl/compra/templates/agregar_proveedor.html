<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Proveedor</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h3 class="card-title">Agregar Nuevo Proveedor</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_nombre" class="form-label">Nombre</label>
                                {{ form.nombre }}
                            </div>
                            <div class="mb-3">
                                <label for="id_apellido" class="form-label">Apellido</label>
                                {{ form.apellido }}
                            </div>
                            <div class="mb-3">
                                <label for="id_dni" class="form-label">DNI</label>
                                {{ form.dni }}
                            </div>
                            <button type="submit" class="btn btn-dark">Agregar Proveedor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
